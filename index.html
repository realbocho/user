<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            animation: pulse 1s infinite;
        }
        p {
            color: #666;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                color: #333;
            }
            50% {
                transform: scale(1.1);
                color: #ff5722; /* Orange color */
            }
            100% {
                transform: scale(1);
                color: #333;
            }
        }
    </style>
</head>
<body>
    <h1>Recommended Texts</h1>
    <p>Category: {{ category }}</p>
    <ul>
        {% for text in texts %}
            <li>{{ text }}</li>
        {% endfor %}
    </ul>
</body>
</html>
